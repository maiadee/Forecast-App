<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast App</title>
  </head>
  <body>
    <header>
      <input type="search" placeholder="Enter a city..." required />
      <input type="submit" value="Enter" />
    </header>
    <hr />
    <main>
      <div>
        <h1>Paris</h1>
      </div>
      <p class="date-time">
        Saturday, <br />
        9:50am
      </p>

      <div>
        12°c
        <br />
        Sunny ☀️
      </div>
      <p class="humidity-wind">
        Humidity: 46% <br />
        Wind: 4.63 km/h
      </p>
    </main>
    <hr />
    <footer>
      Coded by
      <a href="https://github.com/maiadee" target="_blank">Maia de Emmony</a>,
      is open sourced on
      <a href="https://github.com/maiadee/Forecast-App" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://maia-forecast-app.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
